<style>
.lay-body{ width: 150px; height: auto;; margin: 0 auto;}
/* con-list
 * author: zhangrunke@myhexin.com
 */
.com-list{border:1px solid #f3f2f1;border-top:none;background:#fff;color:#333;}
.com-list-item{position:relative;display:inline-block;_display:inline;width:100%;}
.com-list-item a{display:block;padding:10px 15px;*zoom:1;border-top:1px solid #f3f2f1;color:#333;line-height:1.1;}
.com-list-item a:hover, .com-list .active a{background:#ec5524;text-decoration:none;color:#fff;}
.com-list-item a:hover{background:#ff7744;}
.com-list-item-badge {display:inline-block;color:#fff;position:absolute;right:15px;top:11px;line-height:16px;height:16px;background:#ec5524;border-radius:8px;padding:0 6px;font-size:12px;pointer-events:none;}
.com-list-item:hover .com-list-item-badge, .com-list .active .com-list-item-badge{background:#fff;color:#ec5524;}

</style>
</head>

<body class="lay-body ">
<h3>list-tab</h3>
<ul class="com-list">
 <li class="com-list-item">
  <a href="#">Item 1</a>
  <cite class="com-list-item-badge">12</cite>
 </li>
 <li class="com-list-item">
  <a href="#">Item 1</a>
  
 </li>
 <li class="com-list-item">
  <a href="#">Item 1</a>
  
 </li>

 <li class="com-list-item active">
  <a href="###">Item 2</a>
 </li>
</ul>


</body>
